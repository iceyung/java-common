dist: trusty
language: java
jdk:
- openjdk8
- openjdk11
install: mvn -version
script:
- 'if [ "$TRAVIS_JDK_VERSION" = "openjdk8" ] &&
      [ "$TRAVIS_BRANCH" = "master" ] &&
      [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
    eval "$SIGNING_KEY" &> /dev/null &&
    mvn -e -U -s settings.xml -DskipRTests -DrepoToken=$REPO_TOKEN clean deploy -P javadoc,report,deploy;
  else
    mvn -e -U -s settings.xml -DskipRTests clean install;
  fi'
cache:
  directories:
    - ~/.m2/repository
env:
  global:
  - 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
